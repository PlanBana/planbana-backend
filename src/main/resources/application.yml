server:
  port: 8085

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/planbana}

  jackson:
    serialization:
      write-dates-as-timestamps: false

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_AUTH:false}
          starttls:
            enable: ${MAIL_STARTTLS:false}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
        provider:
          google:
            issuer-uri: https://accounts.google.com

app:
  frontend:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,https://*.netlify.app}

  jwt:
    secret: ${JWT_SECRET}
    access-token-minutes: ${JWT_ACCESS_MINUTES:15}
    refresh-token-days: ${JWT_REFRESH_DAYS:7}

  rateLimit:
    requestsPerMinute: ${RATE_LIMIT_RPM:100}

  bootstrap-admin-phone: ${BOOTSTRAP_ADMIN_PHONE:1234567890}
